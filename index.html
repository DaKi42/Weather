<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>InternetPogoda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <style>
      body {
        background-color: rgb(245, 245, 245);
      }
    </style>
</head>

<body>

  <nav class="navbar-fixed">
    <nav class="blue darken-4">
      <div class="container">
        <a class="brand-logo center">InternetPogoda</a>
        <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
        </ul>
      </div>
    </nav>
  </nav>

  <ul class="sidenav" id="mobile-nav">
  </ul>

  <div class="container mt-5">
    <h1 class="center-align  mb-4">Где вы находитесь?</h1>

    <div class="row">
      <form class="col s12" id="weatherForm">
        <div class="row">
          <div class="input-field col s12">
            <input id="cityInput" type="text" class="validate" required>
            <label for="cityInput">Введите название города</label>
          </div>
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light blue darken-4" type="submit">Поиск</button>
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col s12">
        <div id="weatherInfo" class="card" style="display: none;">
          <div class="card-content">
            <div class="row">
              <div class="col s12 m6">
                <p id="currentDate" class="grey-text"></p>
                <h2 class="" id="cityName"><img class="weather-icon" id="weatherIcon" alt=""></h2>
                <p class="card-text" id="temperature"></p>
                <p class="card-text" id="description"></p>
                <p class="card-text" id="humidity"></p>
                <p class="card-text" id="wind"></p>
              </div>
            </div>
          </div>
        </div>

        <div id="errorInfo" class="card red darken-4 white-text" style="display: none;">
          <div class="card-content">
            <h2 class="card-title">Ошибка</h2>
            <p class="card-text">Город не найден. Пожалуйста, попробуйте ещё раз.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container center-align">
    <div class="row">
      <div id="forecast">
        <h3 class=" mb-4">5-дневный прогноз</h3>
        <div id="forecastDetails" class="mb-5"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSGFpoO/ufreqqF6MVu4JdG7PhIxZlW8sSJv43gkdSHlua9DmM/"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
